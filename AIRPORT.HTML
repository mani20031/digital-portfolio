<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-image:url("airplane.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

form {
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
#i1{
    margin-left: 40%;
}
</style>
<body>

    <div class="container">
        <h1>student tourbooking Form</h1>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br><br>

            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required><br><br>

            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return" required><br><br>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" required><br><br>

            <input id="i1" type="submit" value="Submit">
           </form>
        </div>
    </body>
    </html>

}
